<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購買 REVA 顯示卡 - 限量海報登記</title>
    <!-- 引入 Tailwind CSS 與 Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- 引入 React 核心與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .bg-glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(8px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .terms-text { color: #a1a1aa; line-height: 1.8; text-align: justify; }
        .terms-section { border-left: 4px solid #dc2626; padding-left: 1rem; margin-bottom: 1.5rem; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 1. 請在此填入您的 Google Apps Script 部署網址
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFDyDckZ9-4nK-tjKROChqJJkEN33bBOXaUV2haN8FB8pFi9HIJ8A09hqcUH7kKoCH/exec";
        
        // 2. 資安金鑰 (必須與後端 Code.gs 一致)
        const VALIDATION_TOKEN = "REVA_SECURE_POST_2026"; 

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                'map-pin': (<React.Fragment><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></React.Fragment>),
                'cpu': (<React.Fragment><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></React.Fragment>),
                'camera': (<React.Fragment><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></React.Fragment>),
                'trash-2': (<React.Fragment><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></React.Fragment>),
                'check-circle': (<React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></React.Fragment>),
                'alert-circle': (<React.Fragment><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></React.Fragment>),
                'send': (<React.Fragment><line x1="22" x2="11" y1="2" y2="13"/><polyline points="22 2 15 22 11 13 2 9 22 2"/></React.Fragment>),
                'image': (<React.Fragment><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></React.Fragment>),
                'file-text': (<React.Fragment><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></React.Fragment>),
                'x': (<React.Fragment><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></React.Fragment>)
            };
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    width="24" 
                    height="24" 
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const initialFormData = { name: '', phone: '', email: '', address: '', serialNumber: '', captchaInput: '', agreed: false };
            const [formData, setFormData] = useState(initialFormData);
            const [files, setFiles] = useState({ snPhoto: null, invoicePhoto: null });
            const [previews, setPreviews] = useState({ snPhoto: null, invoicePhoto: null });
            const [errors, setErrors] = useState({});
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [captchaValue, setCaptchaValue] = useState('');

            const generateCaptcha = () => {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let result = '';
                for (let i = 0; i < 4; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
                setCaptchaValue(result);
            };

            useEffect(() => { generateCaptcha(); }, []);

            const handleReset = () => {
                setFormData(initialFormData);
                setFiles({ snPhoto: null, invoicePhoto: null });
                setPreviews({ snPhoto: null, invoicePhoto: null });
                setErrors({});
                setSubmitted(false);
                generateCaptcha();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleFileChange = (e, fieldName) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 3 * 1024 * 1024) {
                    setErrors(prev => ({ ...prev, [fieldName]: '檔案大小請勿超過 3MB' }));
                    return;
                }
                const reader = new FileReader();
                reader.onload = (event) => {
                    setFiles(prev => ({ ...prev, [fieldName]: file }));
                    setPreviews(prev => ({ ...prev, [fieldName]: event.target.result }));
                    setErrors(prev => { const n = {...prev}; delete n[fieldName]; return n; });
                };
                reader.readAsDataURL(file);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const n = {};
                if (!formData.name.trim()) n.name = '請輸入姓名';
                if (!formData.phone.trim()) n.phone = '請輸入聯絡電話';
                if (!formData.email.trim()) n.email = '請輸入電子郵件';
                if (!formData.address.trim()) n.address = '請輸入寄送地址';
                if (!formData.serialNumber.trim()) n.serialNumber = '請輸入產品序號';
                if (formData.captchaInput.toUpperCase() !== captchaValue) n.captchaInput = '驗證碼錯誤';
                if (!formData.agreed) n.agreed = '您必須同意條款';
                if (!files.snPhoto) n.snPhoto = '請上傳序號貼紙照片';
                if (!files.invoicePhoto) n.invoicePhoto = '請上傳發票照片';

                if (Object.keys(n).length > 0) { setErrors(n); return; }

                setIsSubmitting(true);
                try {
                    const snBase64 = await new Promise((res) => {
                        const r = new FileReader(); r.readAsDataURL(files.snPhoto);
                        r.onload = () => res(r.result.split(',')[1]);
                    });
                    const invBase64 = await new Promise((res) => {
                        const r = new FileReader(); r.readAsDataURL(files.invoicePhoto);
                        r.onload = () => res(r.result.split(',')[1]);
                    });
                    
                    const payload = { 
                        ...formData, 
                        snPhotoData: snBase64, 
                        snPhotoName: files.snPhoto.name, 
                        invoicePhotoData: invBase64, 
                        invoicePhotoName: files.invoicePhoto.name, 
                        timestamp: new Date().toLocaleString('zh-TW'), 
                        authToken: VALIDATION_TOKEN 
                    };

                    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    setSubmitted(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } catch (error) { 
                    alert("連線失敗，請檢查 API 網址或網路。"); 
                } finally { 
                    setIsSubmitting(false); 
                }
            };

            if (submitted) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 animate-fade-in">
                        <div className="bg-zinc-900 border border-red-600/30 p-10 rounded-3xl shadow-2xl max-w-md w-full text-center">
                            <Icon name="check-circle" className="w-16 h-16 text-green-500 mx-auto mb-6" />
                            <h2 className="text-3xl font-black text-white mb-4 italic uppercase">Success</h2>
                            <p className="text-zinc-400 mb-8 font-medium">您的資料已成功送出！海報將於審核後寄出。</p>
                            <button onClick={handleReset} className="w-full bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold uppercase tracking-widest transition-all shadow-lg shadow-red-600/20">Register Again</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto px-4 py-8">
                    <div className="mb-8 flex justify-center animate-fade-in">
                        <img src="images/REVA_Limited.jpg" alt="Banner" className="w-full max-w-[1000px] h-auto rounded-2xl shadow-2xl border border-zinc-800" onError={(e) => e.target.style.display='none'} />
                    </div>

                    <header className="text-center mb-12 animate-fade-in">
                        <div className="inline-block px-4 py-1 bg-red-600 text-[10px] font-black tracking-[0.2em] rounded-full mb-4 uppercase">Limited Poster Gift</div>
                        <h1 className="text-4xl md:text-5xl font-black italic tracking-tighter mb-4 text-white uppercase">購買 REVA 顯示卡</h1>
                        <p className="text-red-500 font-bold text-xl mb-4 underline decoration-red-600/30 underline-offset-8 italic uppercase tracking-wider">填寫資料就送限量海報</p>
                    </header>

                    <form onSubmit={handleSubmit} className="space-y-8 animate-fade-in">
                        {/* 基本資料 */}
                        <section className="bg-glass border border-zinc-800 p-8 rounded-3xl shadow-xl space-y-6">
                            <div className="flex items-center gap-3 mb-2">
                                <Icon name="map-pin" className="w-5 h-5 text-red-500"/>
                                <h2 className="text-xl font-black text-zinc-300 italic uppercase">Shipping Info</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <input name="name" value={formData.name} onChange={(e)=>setFormData({...formData, name: e.target.value})} placeholder="姓名 *" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 outline-none text-white transition-all"/>
                                <input name="phone" value={formData.phone} onChange={(e)=>setFormData({...formData, phone: e.target.value})} placeholder="電話 *" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 outline-none text-white transition-all"/>
                                <div className="md:col-span-2">
                                    <input name="email" value={formData.email} onChange={(e)=>setFormData({...formData, email: e.target.value})} placeholder="Email *" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 outline-none text-white transition-all"/>
                                </div>
                                <div className="md:col-span-2">
                                    <input name="address" value={formData.address} onChange={(e)=>setFormData({...formData, address: e.target.value})} placeholder="寄送地址 *" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 outline-none text-white transition-all"/>
                                </div>
                            </div>
                        </section>

                        {/* 產品資訊 */}
                        <section className="bg-glass border border-zinc-800 p-8 rounded-3xl shadow-xl">
                            <div className="flex items-center gap-3 mb-6">
                                <Icon name="cpu" className="w-5 h-5 text-red-500"/>
                                <h2 className="text-xl font-black text-zinc-300 italic uppercase">Product ID</h2>
                            </div>
                            <input name="serialNumber" value={formData.serialNumber} onChange={(e)=>setFormData({...formData, serialNumber: e.target.value})} placeholder="產品序號 (S/N) *" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 outline-none text-white transition-all uppercase"/>
                            <p className="text-[10px] text-zinc-500 mt-2 italic font-bold tracking-wider uppercase">※ 請輸入顯卡背面之 S/N 序號</p>
                        </section>

                        {/* 照片上傳 */}
                        <section className="bg-glass border border-zinc-800 p-8 rounded-3xl shadow-xl">
                             <div className="flex items-center gap-3 mb-8">
                                <Icon name="camera" className="w-5 h-5 text-red-500"/>
                                <h2 className="text-xl font-black text-zinc-300 italic uppercase">Attachments</h2>
                             </div>
                             <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="space-y-3 text-center">
                                    <label className="text-xs font-bold text-zinc-400 uppercase tracking-widest">序號貼紙 *</label>
                                    <div className="relative aspect-video bg-zinc-900/50 border-2 border-dashed border-zinc-700 rounded-2xl flex items-center justify-center overflow-hidden hover:border-red-600/50 transition-colors">
                                        {previews.snPhoto ? (
                                            <React.Fragment>
                                                <img src={previews.snPhoto} className="w-full h-full object-cover"/>
                                                <button type="button" onClick={()=>setPreviews({...previews, snPhoto:null})} className="absolute top-2 right-2 bg-red-600 p-1 rounded-full shadow-lg"><Icon name="x" className="w-4 h-4 text-white"/></button>
                                            </React.Fragment>
                                        ) : (
                                            <label className="cursor-pointer text-zinc-600 text-[10px] font-bold uppercase tracking-widest flex flex-col items-center gap-2">
                                                <Icon name="image" className="w-8 h-8"/>點擊上傳貼紙照片
                                                <input type="file" accept="image/*" onChange={(e)=>handleFileChange(e, 'snPhoto')} className="hidden"/>
                                            </label>
                                        )}
                                    </div>
                                    {errors.snPhoto && <p className="text-red-500 text-[10px] font-bold">{errors.snPhoto}</p>}
                                </div>
                                <div className="space-y-3 text-center">
                                    <label className="text-xs font-bold text-zinc-400 uppercase tracking-widest">發票明細 *</label>
                                    <div className="relative aspect-video bg-zinc-900/50 border-2 border-dashed border-zinc-700 rounded-2xl flex items-center justify-center overflow-hidden hover:border-red-600/50 transition-colors">
                                        {previews.invoicePhoto ? (
                                            <React.Fragment>
                                                <img src={previews.invoicePhoto} className="w-full h-full object-cover"/>
                                                <button type="button" onClick={()=>setPreviews({...previews, invoicePhoto:null})} className="absolute top-2 right-2 bg-red-600 p-1 rounded-full shadow-lg"><Icon name="x" className="w-4 h-4 text-white"/></button>
                                            </React.Fragment>
                                        ) : (
                                            <label className="cursor-pointer text-zinc-600 text-[10px] font-bold uppercase tracking-widest flex flex-col items-center gap-2">
                                                <Icon name="file-text" className="w-8 h-8"/>點擊上傳發票照片
                                                <input type="file" accept="image/*" onChange={(e)=>handleFileChange(e, 'invoicePhoto')} className="hidden"/>
                                            </label>
                                        )}
                                    </div>
                                    {errors.invoicePhoto && <p className="text-red-500 text-[10px] font-bold">{errors.invoicePhoto}</p>}
                                </div>
                             </div>
                        </section>

                        {/* 驗證碼 */}
                        <section className="bg-glass border border-zinc-800 p-8 rounded-3xl shadow-xl flex flex-col md:flex-row items-center gap-6">
                            <div className="bg-zinc-800 px-6 py-2 rounded-xl font-mono text-2xl tracking-[0.3em] text-white italic cursor-pointer border border-zinc-700 select-none shadow-inner" onClick={generateCaptcha} title="點擊換一張">
                                {captchaValue}
                            </div>
                            <input value={formData.captchaInput} onChange={(e)=>setFormData({...formData, captchaInput: e.target.value})} placeholder="請輸入驗證碼" className="flex-1 w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 outline-none text-white uppercase font-black tracking-widest"/>
                        </section>

                        {/* 送出與條款 */}
                        <div className="space-y-6">
                            <label className="flex items-start gap-4 cursor-pointer group">
                                <input type="checkbox" checked={formData.agreed} onChange={(e)=>setFormData({...formData, agreed: e.target.checked})} className="mt-1 w-5 h-5 rounded border-zinc-700 bg-zinc-800 text-red-600 focus:ring-red-600 focus:ring-offset-zinc-950"/>
                                <span className="text-xs text-zinc-500 group-hover:text-zinc-300 transition-colors leading-relaxed font-medium">我確認填寫資訊皆為真實有效，並同意個人資料之蒐集與處理，專供海報寄送與活動登記使用。 *</span>
                            </label>
                            {errors.agreed && <p className="text-red-500 text-xs">{errors.agreed}</p>}

                            <button type="submit" disabled={isSubmitting} className="w-full py-5 bg-red-600 hover:bg-red-700 text-white rounded-2xl font-black text-xl italic uppercase tracking-widest shadow-2xl transition-all disabled:bg-zinc-800 transform active:scale-[0.98] shadow-red-600/30">
                                {isSubmitting ? (
                                    <div className="spinner w-6 h-6 border-4 border-white/30 border-t-white rounded-full mx-auto"></div>
                                ) : (
                                    <div className="flex items-center justify-center gap-3 font-black">
                                        <span>送出資料</span>
                                        <Icon name="send" className="w-5 h-5"/>
                                    </div>
                                )}
                            </button>
                        </div>
                    </form>

                    {/* 活動條款區塊 */}
                    <div className="mt-20 p-8 bg-zinc-900/50 border border-zinc-800 rounded-3xl space-y-10 animate-fade-in">
                        <div>
                            <div className="terms-section">
                                <h3 className="text-xl font-black text-white italic uppercase tracking-widest">活動條款</h3>
                            </div>
                            <div className="terms-text text-sm space-y-4">
                                <p>本活動僅限於活動日期內 2026/1/1 起至 2026/12/31 23:59 PM 止（下稱活動日期）消費者於購買日起30天內（以購買日期為主）上PowerColor網頁上登錄資料，經撼訊科技股份有限公司（下稱本公司）審核成功後即可享有延長保固，未於活動日期內完成登錄，視同放棄本活動資格，不得要求延期、折價、其他贈品或補登錄。</p>
                                <p>同一產品序號僅限登錄一次延長保固，登錄完成並審核成功後，消費者不得將延長登記再轉讓給他人；配件、耗材及活動獎品不適用於此延長保固服務。於活動期間內，一張統一發票僅能接受「指定一張顯示卡以登錄序號方式做產品之延長保固」，如一張發票內有兩項以上(含)之顯示卡購買紀錄者，同張登錄發票其餘之產品恕無法提供延長保固服務。</p>
                                <p>參加延長保固服務活動登錄之消費者，應正確完整填妥本人相關資料（姓名、E-Mail、聯絡電話、產品序號及型號…等），並上傳有效之購買發票以及清晰可見之產品序號圖片，若未依規定詳實填寫或填寫資料錯誤將視為無效登錄，且未於時間內補齊登錄資料，本公司就該狀況不負有任何責任並得保留取消該登錄者本活動資格的權利。</p>
                                <p>此活動是與捷元合作，活動對象僅限於台澎金馬地區消費者，且僅限於與捷元合作相關之經銷商所購買之本網頁顯示卡產品(本活動不適用直接與捷元購買並開立捷元發票者)。任一申請資料（如申請人、聯絡人、買受人、電子郵件、連絡電話、地址...等）非為與捷元合作之經銷商相關資料者，恕無法參與本活動。為維護消費者權益，本活動恕不接受代理申請。申請文件若有造假不實者，撼訊科技有權取消活動資格；偽造作假文件者，需自負法律責任。</p>
                                <p>倘任何人以任何非法行為登錄或破壞本活動規則者，本公司除有權認定該筆登錄無效外，將可能訴諸一切法律行動，以維權益。</p>
                                <p>消費者提供之所有資料必須正確屬實，若有疑慮，本公司有權要求登錄者提供相關證明文件，以確認登錄者之身份真實性，若登錄者拒絕提供，本公司有權取消其登錄資格。</p>
                                <p>活動過程如因不可抗力（如天災或消費者人為因素）或電腦系統故障等因素，直接或間接造成撼訊科技無法履行其全部或部分義務，或因活動伺服器故障、損壞、延誤、資料有誤或遺失情況等，撼訊科技均無需負任何相關責任。</p>
